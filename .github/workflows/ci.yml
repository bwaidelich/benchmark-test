---
name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  phpbench:
    name: PHPBench
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
      - run: vendor/bin/phpbench run --report=aggregate > ./report.txt
      - uses: mshick/add-pr-comment@v2
        with:
          message-path: report.txt
          preformatted: true