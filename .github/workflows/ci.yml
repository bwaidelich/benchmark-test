---
name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  phpbench:
    name: PHPBench on ${{ matrix.php }} ${{ matrix.composer-flags }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
      - run: composer install --no-progress
      - run: echo '```markdown' > report.md
      - run: vendor/bin/phpbench run --report=aggregate >> report.md
      - run: echo '```' >> report.md'
      - uses: mshick/add-pr-comment@v2
        with:
          message-path: report.md